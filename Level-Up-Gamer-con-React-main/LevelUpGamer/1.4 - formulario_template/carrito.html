  <!-- SCRIPT DEL CARRITO -->
  <script>
    const productos = [
      { id: 1, nombre: "PS5", precio: 49990, cantidad: 1 },
      { id: 2, nombre: "Teclado MecÃ¡nico Inferno V2", precio: 69990, cantidad: 1 },
      { id: 3, nombre: "Monitor 27'' Quantum HDR", precio: 249990, cantidad: 1 },
      { id: 4, nombre: "Mouse Gamer TitanPro 16000DPI", precio: 39990, cantidad: 1 },
      { id: 5, nombre: "Silla Gamer DragonFire", precio: 189990, cantidad: 1 },
      { id: 6, nombre: "PC Gamer Thunder ROG", precio: 1299990, cantidad: 1 },
      { id: 7, nombre: "PlayStation 5 Slim", precio: 549990, cantidad: 1 },
      { id: 8, nombre: "Control InalÃ¡mbrico Nebula", precio: 69990, cantidad: 1 },
      { id: 9, nombre: "Mousepad RGB Nebula XL", precio: 24990, cantidad: 1 },
      { id: 10, nombre: "LÃ¡mpara Gamer LED Pixel", precio: 15990, cantidad: 1 },
    ];

    const tabla = document.getElementById("tabla-carrito");
    const totalHTML = document.getElementById("total");
    const btnVaciar = document.getElementById("vaciar");

    function renderCarrito() {
      tabla.innerHTML = "";
      let total = 0;

      productos.forEach(p => {
        const subtotal = p.precio * p.cantidad;
        total += subtotal;

        const fila = `
          <tr>
            <td>${p.nombre}</td>
            <td>$${p.precio.toLocaleString()}</td>
            <td>
              <div class="d-flex justify-content-center align-items-center gap-2">
                <button class="btn btn-sm btn-outline-light" onclick="disminuir(${p.id})">âˆ’</button>
                <span>${p.cantidad}</span>
                <button class="btn btn-sm btn-outline-light" onclick="aumentar(${p.id})">+</button>
              </div>
            </td>
            <td>$${subtotal.toLocaleString()}</td>
            <td>
              <button class="btn btn-sm btn-outline-danger" onclick="eliminar(${p.id})">
                <i class="bi bi-trash3"></i>
              </button>
            </td>
          </tr>
        `;
        tabla.insertAdjacentHTML("beforeend", fila);
      });

      totalHTML.textContent = `Total: $${total.toLocaleString()}`;
    }

    function aumentar(id) {
      const prod = productos.find(p => p.id === id);
      if (prod) prod.cantidad++;
      renderCarrito();
    }

    function disminuir(id) {
      const prod = productos.find(p => p.id === id);
      if (prod && prod.cantidad > 1) prod.cantidad--;
      renderCarrito();
    }

    function eliminar(id) {
      const index = productos.findIndex(p => p.id === id);
      if (index > -1) productos.splice(index, 1);
      renderCarrito();
    }

    btnVaciar.addEventListener("click", () => {
      productos.length = 0;
      renderCarrito();
    });

    renderCarrito();
  </script>
